<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>신변잡기 기록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      margin: 0;
      background: #f8f8f8;
    }
    .container {
      max-width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, button {
      width: 100%;
      font-size: 1rem;
      padding: 0.75rem;
      box-sizing: border-box;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    .button-row {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    #resultArea {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      overflow-x: auto;
    }
    .record {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
    }
    .record:last-child {
      border-bottom: none;
    }
    .record strong {
      display: block;
      margin-bottom: 0.25rem;
    }

    @media (min-width: 600px) {
      .button-row {
        flex-direction: row;
      }
      .button-row button {
        width: auto;
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="nameInput" placeholder="이름을 입력하세요" />
    <textarea id="contentInput" placeholder="내용을 입력하세요"></textarea>
    
    <div class="button-row">
      <button onclick="submitData()">기록하기</button>
      <button onclick="getPersonData()">조회하기</button>
      <button onclick="getAllData()">전체조회</button>
    </div>

    <div id="resultArea"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzhjlm1ttbOap78ATUc1jM1Shc5iUgy4loVOV7UW9QTKrQJ-FKNtiCaoM4CuI2h4AW4/exec';

    function submitData() {
      const name = document.getElementById('nameInput').value.trim();
      const content = document.getElementById('contentInput').value.trim();

      if (!name || !content) {
        alert('이름과 내용을 모두 입력하세요.');
        return;
      }

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ action: 'write', name, content }),
      })
      .then(response => response.text())
      .then(result => {
        alert(result);
        document.getElementById('contentInput').value = '';
      })
      .catch(error => {
        console.error('에러 발생:', error);
        alert('기록 중 에러가 발생했습니다.');
      });
    }

    function getPersonData() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert('이름을 입력하세요.');
        return;
      }

      fetch(`${scriptURL}?action=read&name=${encodeURIComponent(name)}`)
        .then(response => response.json())
        .then(data => renderResults(data))
        .catch(error => {
          console.error('조회 중 에러:', error);
          alert('조회 중 에러가 발생했습니다.');
        });
    }

    function getAllData() {
      fetch(`${scriptURL}?action=readall`)
        .then(response => response.json())
        .then(data => renderResults(data))
        .catch(error => {
          console.error('전체 조회 중 에러:', error);
          alert('전체 조회 중 에러가 발생했습니다.');
        });
    }

    function renderResults(data) {
      const resultArea = document.getElementById('resultArea');
      resultArea.innerHTML = '';
    
      if (!data || data.length === 0) {
        resultArea.textContent = '기록이 없습니다.';
        return;
      }
    
      // 이름별로 그룹화
      const grouped = {};
      data.forEach(entry => {
        if (!grouped[entry.name]) grouped[entry.name] = [];
        grouped[entry.name].push(entry);
      });
    
      // 이름 순 정렬 (ㄱㄴㄷ 순)
      const sortedNames = Object.keys(grouped).sort((a, b) => a.localeCompare(b, 'ko'));
    
      // 출력
      sortedNames.forEach(name => {
        const entries = grouped[name];
    
        // 같은 이름 내에서는 최신순 정렬
        entries.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    
        const header = document.createElement('div');
        header.className = 'record';
        header.innerHTML = `<strong>${name} (총 ${entries.length}건)</strong>`;
        resultArea.appendChild(header);
    
        entries.forEach(entry => {
          const date = new Date(entry.timestamp);
          date.setHours(date.getHours() + 9); // KST 보정
          const dateOnly = date.toISOString().slice(0, 10);
          
          const contentDiv = document.createElement('div');
          contentDiv.innerHTML = `- [${dateOnly}] ${entry.content}`;
          contentDiv.style = "margin-left: 1rem; max-width: 600px; word-break: break-word;";
          resultArea.appendChild(contentDiv);
        });
      });
    }

  </script>
</body>
</html>
